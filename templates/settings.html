{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Application Settings</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="trend_days" class="form-label">Sales Trend Days</label>
                            <input type="number" class="form-control" id="trend_days" name="trend_days" 
                                   value="{{ settings.trend_days }}" min="1" max="365" required>
                            <div class="form-text">Number of days to show in sales trend chart (1-365)</div>
                        </div>
                        <div class="mb-3">
                            <label for="low_stock_threshold" class="form-label">Low Stock Threshold</label>
                            <input type="number" class="form-control" id="low_stock_threshold" name="low_stock_threshold" 
                                   value="{{ settings.low_stock_threshold }}" min="1" required>
                            <div class="form-text">Items with quantity below this number will be marked as low stock</div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="allow_date_edit" name="allow_date_edit" {% if settings.allow_date_edit %}checked{% endif %}>
                            <label class="form-check-label" for="allow_date_edit">Allow Invoice Date Editing</label>
                            <div class="form-text">If checked, you can edit invoice dates during creation and modification</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
